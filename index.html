<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inventario con Vectores</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <h1 class="h1 text-center py-3 bg-dark text-white">Inventario con Vectores</h1>

      <div style="display: flex; flex-direction: column;">
        <div class="px-4" style="width: 30%;padding: 15px;margin: 20px; background-color: #eeeeee;">
          
          <div><h2 class="h2">Agregar</h2></div>

          <div class="py-2">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Agregrar Producto">
              <label for="floatingInput">Agregar Producto</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput1" placeholder="Cantidad">
              <label for="floatingInput1">Cantidad</label>
            </div>

            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput2" placeholder="Precio">
              <label for="floatingInput2">Precio</label>
            </div>
          </div>
        
          <div>
            <button type="button" class="btn btn-success">Agregar</button>
          </div>

        </div>

        <div class="px-4" style="display: flexbox; width: 30%;padding: 15px;margin: 20px; background-color: #eeeeee;">
      
          <div><h2 class="h2">Buscar</h2></div>
          <div class="form-floating mb-3">
            <input type="search" class="form-control" id="floatingInput3" placeholder="Buscar">
            <label for="floatingInput3">Buscar</label>
          </div>
          
          <div style="display: flex;">
            <div>
              <button type="button" class="btn btn-success">Agregar</button>
            </div>
            
            <div>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>  
      </div>
          
          
        </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
