<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inventario con Vectores</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="h1 text-center py-3 bg-dark text-white">Inventario con Vectores</h1>
    
    <div class="container">
      <div class="px-4 row" style="width: 30%;padding: 15px;margin: 20px; background-color: #eeeeee; border-radius: 10px;">
        <h2 class="h2">Agregar</h2>
        <form action="" id="form-agregar">
          <div class="py-2">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="codigo-p" placeholder="Codigo del Producto">
              <label for="codigo-p">Codigo del Producto</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nombre-p" placeholder="Nombre del Producto">
              <label for="nombre-p">Nombre del Producto</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="cantidad-p" placeholder="Cantidad">
              <label for="cantidad-p">Cantidad</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="precio-p" placeholder="Precio">
              <label for="precio-p">Precio</label>
            </div> 
          </div>  

          <div>
            <button type="submit" class="btn btn-success" id="btn-agregar" onclick="mostrarProductos()" >Agregar</button>
          </div>
        </form>
      </div>
      <div>
        <table class="table" id="table-productos">
          <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            </tr>
          </thead>
         <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>

    
  </body>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
